<article class="o-post-preview">
  <a href="{{ .Permalink }}">
    <h2 class="c-post-title">{{ .Title }}</h2>
  </a>
  <ul class="c-post-meta">
    <li class="c-meta-autor"> By {{ .Params.author }}</li>
    <li clsss="c-meta-date"> {{ .PublishDate.Format "January 2, 2006" }} </li>
    <li class="c-meta-length"> {{ .ReadingTime }} minute read ({{ .FuzzyWordCount}} words) </li>
    <li class="c-meta-tags">
      <ul class="c-tag-list" role="list">
        {{ range .Params.tags }}
          <li>
            <a href="{{ $.Site.LanguagePrefix }}/tags/{{ . | urlize }}">
              {{ . }}
            </a>
          </li>
        {{ end }}
      </ul>
    </li>
  </ul>
  {{ if .Params.subtitle }}
    <h3 class="c-post-subtitle">
      {{- .Params.subtitle -}}
    </h3>
  {{ end }}
</article>
